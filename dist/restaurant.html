    <style type="text/css">@charset "utf-8";body,p,td,th{font-family:Arial,Helvetica,sans-serif;font-size:10pt;line-height:1.5}body,html{overflow-x:hidden}body{background-color:#fdfdfd;margin:0;position:relative}li,ul{font-family:Arial,Helvetica,sans-serif;font-size:10pt;color:#333}a{color:orange;text-decoration:none}a:focus,a:hover{color:#3397db;text-decoration:none}a img{border:0 #fff}h1,h2,h3,h4,h5,h6{font-family:Arial,Helvetica,sans-serif;margin:0 0 20px}article,aside,canvas,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}#skipLink{position:absolute;top:-10000px}#maincontent{background-color:#f3f3f3;min-height:100%;display:grid}.restaurantcontent{grid-template-areas:"map" "restaurant" "review"}#footer{background-color:#444;color:#aaa;font-size:8pt;letter-spacing:1px;padding:25px;text-align:center;text-transform:uppercase;width:100%}#footer-info{margin:0;width:95%;color:#fff}#map,nav{width:100%}nav{text-align:center;height:80px;background-color:#252831}nav h1{margin:auto;width:90%}#restaurants-list li h3,nav h1 a{color:#fff;font-size:14pt;font-weight:200;letter-spacing:10px;text-transform:uppercase}.nav-title{padding:1em}#breadcrumb{padding:10px 40px 16px;list-style:none;background-color:#eee;font-size:17px;margin:0;width:calc(100% - 10px)}#breadcrumb li{display:inline}#breadcrumb li+li:before{padding:8px;color:#000;content:"/\00a0"}#breadcrumb li a{color:#0275d8;text-decoration:none}#breadcrumb li a:hover{color:#01447e;text-decoration:underline}#map{height:400px;background-color:#ccc}#restaurants-list,.filter-options{display:flex;justify-content:center}.filter-options{width:100%;align-items:center;height:initial;background-color:#252831;padding:1em 2em;flex-direction:column}.filter-options h2{color:#fff;font-size:1rem;font-weight:400;line-height:1;margin:0 20px}#restaurants-list li,.filter-options select{background-color:#fff;font-family:Arial,sans-serif}.filter-options select{font-size:11pt;height:35px;letter-spacing:0;border:1px solid #fff;margin:10px;padding:0 10px;width:200px}#restaurants-list{background-color:#f3f3f3;list-style:outside none none;margin:0 auto;text-align:center;flex-wrap:wrap;flex-basis:auto;flex-direction:initial;padding:5%}#restaurants-list li{border:2px solid #ccc;margin:15px;min-height:380px;text-align:left;width:270px;padding:1em}#restaurants-list .restaurant-img{background-color:#ccc;display:block;margin:0;max-width:100%;min-height:248px;min-width:100%}#restaurants-list li h3{color:#000;font-family:Arial,sans-serif;letter-spacing:0;line-height:1.3;margin:20px 0 10px}#restaurants-list p{margin:0;font-size:11pt}#restaurants-list li a{background-color:orange;border-bottom:3px solid #eee;color:#000;display:inline-block;font-size:10pt;margin:15px 0 0;padding:8px 30px 10px;text-align:center;text-decoration:none;text-transform:uppercase}#restaurant-info{padding-left:1em}.inside header{position:fixed;top:0;width:100%;z-index:1000}.inside #map-container{background:blue 0 0;height:29em;width:90%;grid-area:map}.inside #map{background-color:#ccc;height:100%;width:100%}.inside #footer{bottom:0;position:absolute}#restaurant-name{grid-area:name;color:#f18200;font-family:Arial,sans-serif;font-size:20pt;font-weight:200;letter-spacing:0;margin:15px 0 30px;text-transform:uppercase;line-height:1.1}#restaurant-img,#reviews-list li{width:90%;border-radius:15px 0 15px 0}#restaurant-address{font-size:12pt;margin:10px 0}#restaurant-cuisine{background-color:#333;color:#ddd;font-size:12pt;font-weight:300;letter-spacing:10px;margin:0 0 20px;padding:2px 0;text-align:center;text-transform:uppercase;width:90%}#restaurant-container,#reviews-container{grid-area:restaurant;border-bottom:1px solid #d9d9d9;border-top:1px solid #fff;padding:140px 40px 30px;width:90%}#reviews-container{padding:30px 40px 80px;grid-area:review}#reviews-container h2{color:#f58500;font-size:24pt;font-weight:300;letter-spacing:-1px;padding-bottom:1pt}#reviews-list{margin:0;padding:0}#reviews-list li{grid-area:reviews-list;background-color:#fff;border:2px solid #f3f3f3;display:block;list-style-type:none;margin:0 0 30px;overflow:hidden;position:relative;width:85%}#reviews-list li p{padding:.4em;font-size:1.2em;margin:0}#restaurant-hours td{color:#666}.review-heading{display:flex;justify-content:space-between;background-color:#000;color:#fff;padding:0 .4em;margin-bottom:1em;border-radius:15px 0 0 0}.review-name{color:#fff}.review-date{font-size:1.2em;color:gray}.review-info{margin:0 1.5em}.review-rating{background-color:orange;color:#fff;text-align:center;padding:.2em;max-width:6em;border-radius:8%;margin-left:1em}.review-comment{color:gray}@media (max-width:480px){.filter-options{display:flex;flex-direction:column;justify-content:center;height:initial;padding:1em 0}#reviews-list li p{font-size:1em}}@media (max-width:720px){#restaurant-container{display:flex;flex-direction:column-reverse;align-items:center;width:inherit}.inside #map-container{width:125%}}@media (min-width:720px){#restaurant-container{display:flex}.inside #map-container{height:auto}}</style>
